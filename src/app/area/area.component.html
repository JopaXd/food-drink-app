<div class="text-center mt-5">
	<h1>{{ ChosenArea }}</h1>
	<div class="spacer"></div>
	<div class="areaContent">
		<div class="card-columns">
		 <div class="card" style="width: 18rem;" *ngFor="let meal of Meals">
		 	<img src="{{ meal.strMealThumb }}" class="card-img-top">
		 	<div class="card-body">
		 	  <p class="card-text">{{ meal.strMeal }}</p>
		 	  <a [routerLink]="['/meal', meal.idMeal]" class="btn btn-primary">Check Out The Recipe!</a>
		 	</div>
		 </div>
		</div>
	</div>
</div>
